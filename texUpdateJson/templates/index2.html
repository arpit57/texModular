<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Bounding Boxes on Video</title>
    <style>
        #video {
            max-width: 100%;
            border: 1px solid #ddd;
        }

        #canvas {
            max-width: 100%;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Draw Bounding Boxes on Video</h1>
    <p id="statusText">Select bounding box for: <strong>Pickup</strong></p>
    <video id="video" width="640" height="480" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button id="capture">Capture Frame</button>
    <button id="save">Save Coordinates</button>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const saveButton = document.getElementById('save');
        const pickupButton = document.createElement('button');
        const dropButton = document.createElement('button');
        const statusText = document.getElementById('statusText');
    
        let isDrawing = false;
        let startX = 0;
        let startY = 0;
        let endX = 0;
        let endY = 0;
        let currentBox = "pickup";
        let pickupCoords = {};
        let dropCoords = {};
    
        video.src = '/static/testVideo2.mp4';
    
        captureButton.addEventListener('click', function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.pause();
        });
    
        pickupButton.innerText = "Pickup";
        pickupButton.addEventListener('click', function() {
            currentBox = "pickup";
            statusText.innerHTML = "Select bounding box for: <strong>Pickup</strong>";
        });
        document.body.appendChild(pickupButton);
    
        dropButton.innerText = "Drop";
        dropButton.addEventListener('click', function() {
            currentBox = "drop";
            statusText.innerHTML = "Select bounding box for: <strong>Drop</strong>";
        });
        document.body.appendChild(dropButton);
    
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
        });
    
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                endX = e.offsetX;
                endY = e.offsetY;
                context.beginPath();
                context.rect(startX, startY, endX - startX, endY - startY);
                context.strokeStyle = 'red';
                context.stroke();
            }
        });
    
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            if (currentBox === "pickup") {
                pickupCoords = { startX: startX, startY: startY, endX: endX, endY: endY };
            } else {
                dropCoords = { startX: startX, startY: startY, endX: endX, endY: endY };
            }
        });
    
        saveButton.addEventListener('click', async function() {
            if (!pickupCoords.startX || !dropCoords.startX) {
                alert("Please draw both Pickup and Drop bounding boxes before saving.");
                return;
            }
            const data = {
                videos: [video.src],
                pickup_coords: [[pickupCoords.startX, pickupCoords.startY], [pickupCoords.endX, pickupCoords.endY]],
                drop_coords: [[dropCoords.startX, dropCoords.startY], [dropCoords.endX, dropCoords.endY]]
            };
    
            try {
                const response = await fetch('/update_json/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const jsonResponse = await response.json();
                if (response.ok) {
                    alert(jsonResponse.message);
                } else {
                    alert(`Error: ${jsonResponse.detail}`);
                }
            } catch (error) {
                console.error('There was an error with the fetch operation:', error);
            }
        });
    </script>
    
</body>

</html>
